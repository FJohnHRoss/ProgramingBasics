<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>YouTube</title>
  </head>
  <body>
    <div id="header">
      <div class="logo-youtube">
        <img src="./youtube-icon-logo.png" alt="" />
        <p>Youtube</p>
      </div>
      <div class="search-bar">
        <input type="search" placeholder="Search" />
        <img class="circle-img" src="./search.png" alt="" />
      </div>
      <div class="personal-use">
        <img class="circle-img" src="./noti.png" alt="" />
        <img class="circle-img" src="./gmail.png" alt="" />
      </div>
    </div>
  </body>
</html>
